<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Math!</title>
<link rel="stylesheet"
	href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript">
	
</script>
<style>
</style>
</head>
<body>
	<span id="basic-item"
		style="display: none; font-weight: bold; font-size: 24px; margin: 20px;">---</span>
	<div data-role="page" id="page-main">
		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a onclick="javascript:clearBoard();"
					class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-power">清
					空</a>
			</div>
			<div class="ui-block-b">
				<a href="#page-settings"
					class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-gear">设
					置</a>
			</div>
		</div>
		<div class="ui-grid-solo"
			style="padding-left: 5px; padding-right: 5px;">
			<a onclick="javascript:display();"
				class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-eye">出
				题</a>
		</div>
		<div id="blackboard" class="ui-grid-solo"
			style="padding-left: 5px; padding-right: 5px;"></div>
	</div>
	<div data-role="page" id="page-settings">
		<div class="ui-grid-solo" style="padding: 5px;">
			<button class="ui-btn ui-btn-b ui-corner-all">题 数</button>
			<select id="select-formulaCount" data-native-menu="false"><option
					value="5">5题</option>
				<option value="10">10题</option>
				<option value="15">15题</option>
				<option value="20">20题</option>
				<option value="25">25题</option>
				<option value="30">30题</option>
				<option value="50">50题</option>
				<option value="100">100题</option></select>
		</div>
		<div class="ui-grid-solo" style="padding: 5px;">
			<button class="ui-btn ui-btn-b ui-corner-all">数字范围</button>
			<input type="range" id="rangeMinOfDigital" data-highlight="true"
				min="0" max="95" step="1" value="0"><input type="range"
				id="rangeMaxOfDigital" data-highlight="true" min="5" max="100"
				step="1" value="20">
		</div>
		<div class="ui-grid-solo" style="padding: 5px;">
			<button class="ui-btn ui-btn-b ui-corner-all">结果范围</button>
			<input type="range" id="rangeMinOfResult" data-highlight="true"
				min="0" max="95" step="1" value="0"><input type="range"
				id="rangeMaxOfResult" data-highlight="true" min="5" max="100"
				step="1" value="20">
		</div>
		<div class="ui-grid-solo" style="padding: 5px;">
			<a onclick="javascript:setupConfirm();"
				class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check">确
				定</a> <a id="ref-page-main" href="#page-main" style="display: none;">~</a>
		</div>
	</div>
</body>
</html>
