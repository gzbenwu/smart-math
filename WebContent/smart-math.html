<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Math!</title>
<link rel="stylesheet"
	href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/tools.js"></script>
<script src="js/main.js"></script>
<script src="js/ui.js"></script>
<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<div id="basic-item"
		style="display: none; font-weight: bold; font-size: 24px; margin: 20px;">
		<span id="formula" onclick="javascript:showResult(this);"></span><span
			id="result" onclick="javascript:showResult(this);"
			style="color: red; display: none;"></span>
	</div>

	<div data-role="page" id="page-main">
		<button id="loadingon" class="show-page-loading-msg"
			style="display: none;" data-theme="b" data-textonly="false"
			data-textvisible="true" data-msgtext="正在出题 ..." data-inline="true">Show</button>
		<button id="loadingoff" class="hide-page-loading-msg"
			style="display: none;" data-inline="true" data-icon="delete">Hide</button>

		<div class="ui-grid-a">
			<div class="ui-block-a">
				<a onclick="javascript:clearBoard();"
					class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-power">清
					空</a>
			</div>
			<div class="ui-block-b">
				<a href="#page-settings"
					class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-gear">设
					置</a>
			</div>
		</div>

		<div class="ui-grid-solo"
			style="padding-left: 5px; padding-right: 5px;">
			<a onclick="javascript:display();"
				class="ui-btn ui-shadow ui-corner-all ui-btn-icon-right ui-icon-eye">出
				题</a>
		</div>

		<div id="blackboard" class="ui-grid-solo"
			style="padding-left: 5px; padding-right: 5px;"></div>
	</div>
	<div data-role="page" id="page-settings">
		<div class="ui-grid-solo" style="padding: 5px;">
			<div class="ui-bar ui-bar-b ui-corner-all"
				style="text-align: center;">题 数</div>
			<select id="select-formulaCount" data-native-menu="false"><option
					value="5">5题</option>
				<option value="10">10题</option>
				<option value="15">15题</option>
				<option value="20">20题</option>
				<option value="25">25题</option>
				<option value="30">30题</option>
				<option value="50">50题</option>
				<option value="100">100题</option></select>
		</div>

		<div class="ui-grid-solo" style="padding: 5px;">
			<div class="ui-bar ui-bar-b ui-corner-all"
				style="text-align: center;">位 数</div>
			<select id="select-digitalCount" data-native-menu="false"><option
					value="2">2位</option>
				<option value="3">3位</option>
				<option value="4">4位</option>
				<option value="5">5位</option>
				<option value="6">6位</option>
				<option value="7">7位</option>
				<option value="8">8位</option>
				<option value="9">9位</option>
				<option value="10">10位</option>
			</select>
		</div>

		<div class="ui-grid-solo" style="padding: 5px;">
			<div class="ui-grid-b">
				<div class="ui-block-a" style="padding-right: 5px;">
					<button data-mini="true" data-theme="b" style="text-align: right;">隐藏答案：</button>
				</div>
				<div class="ui-block-b">
					<select name="hid-result" id="hid-result" data-role="flipswitch">
						<option value="false">否</option>
						<option value="true">是</option>
					</select>
				</div>
			</div>
		</div>

		<div class="ui-grid-solo" style="padding: 5px;">
			<div class="ui-bar ui-bar-b ui-corner-all"
				style="text-align: center;">隐藏数字个数（包括答案）</div>
			<select id="hid-digital" data-native-menu="false"><option
					value="0">0个</option>
				<option value="1">1个</option>
				<option value="2">2个</option>
				<option value="3">3个</option>
			</select>
		</div>

		<div class="ui-grid-solo" style="padding: 5px;">
			<div class="ui-bar ui-bar-b ui-corner-all"
				style="text-align: center;">隐藏符号个数</div>
			<select id="hid-sign" data-native-menu="false"><option
					value="0" selected>0个</option>
				<option value="1">1个</option>
				<option value="2">2个</option>
				<option value="3">3个</option>
			</select>
		</div>

		<div class="ui-grid-solo" style="padding: 5px;">
			<div class="ui-bar ui-bar-b ui-corner-all"
				style="text-align: center;">数字范围</div>
			<input type="range" id="rangeMinOfDigital" data-highlight="true"><input
				type="range" id="rangeMaxOfDigital" data-highlight="true">
		</div>

		<div class="ui-grid-solo" style="padding: 5px;">
			<div class="ui-bar ui-bar-b ui-corner-all"
				style="text-align: center;">结果范围</div>
			<input type="range" id="rangeMinOfResult" data-highlight="true"><input
				type="range" id="rangeMaxOfResult" data-highlight="true">
		</div>

		<div class="ui-grid-solo" style="padding: 5px;">
			<a onclick="javascript:setupConfirm();"
				class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-check">确
				定</a> <a id="ref-page-main" href="#page-main" style="display: none;">~</a>
		</div>
	</div>
</body>
</html>
